<mat-toolbar color="primary">
  <button mat-icon-button  routerLink="/">
    <mat-icon aria-label="Home">home</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Menu" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="Logout()" *ngIf="isLoggedIn else login">Logout</button>
  <ng-template #login>
    <button mat-menu-item routerLink="/auth/login">Login</button>
  </ng-template>
</mat-menu>
